{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}
  <title>Delete Account | MTG Game Tracker</title>
{% endblock %}

{% block content %}
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h1 class="">Delete Account</h1>
    <form action=""
          method="POST"
          autocomplete="off">
      {% csrf_token %}
      <p class="">Are you sure that you want to delete your account?</p>
      <br>
      <a href="{% url 'profile-management' %}"
         class="">Go Back</a>
      <br>
      <br>
      <input class="btn btn-danger"
             type="submit"
             name=""
             value="Submit">
    </form>
  </div>
  <br>
{% endblock %}
